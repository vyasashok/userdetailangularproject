<div id="{{data.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">

      <div class="modal-header hh">
        <h4 class="modal-title">{{data.heading}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">       
        <input #inputRef type="text" value=""/>&nbsp;
        <button type="button" class="btn btn-primary" (click)="onClick({REF:inputRef, id:data.id})" data-dismiss="modal">Add</button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div>
